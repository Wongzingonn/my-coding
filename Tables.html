<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment | Tables Creation</title>
  <style>

    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
    }

    th { 
        width: 120px; text-align: left; }

    h2 {
        margin-top: 20px; }

    #t1 td:nth-child(2) {
        text-align: right;
    }

    #t2 th {
        text-align: center;
        width: 240px;
    }

    #t2 td {
        text-align: center;
    }
    
  </style>
</head>

<body>

  <h2>Table 1</h2>
  <table id="t1">
    <thead>
      <tr>
        <th>Index#</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <br>

  <h2>Table 2</h2>
  <table id="t2">
    <thead>
      <tr">
        <th>Category</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Values of Table 1
    const tableValue = [
      { index: "A1", value: 41 },
      { index: "A2", value: 18 },
      { index: "A3", value: 21 },
      { index: "A4", value: 63 },
      { index: "A5", value: 2 },
      { index: "A6", value: 53 },
      { index: "A7", value: 5 },
      { index: "A8", value: 57 },
      { index: "A9", value: 60 },
      { index: "A10", value: 93 },
      { index: "A11", value: 28 },
      { index: "A12", value: 3 },
      { index: "A13", value: 90 },
      { index: "A14", value: 39 },
      { index: "A15", value: 80 },
      { index: "A16", value: 88 },
      { index: "A17", value: 49 },
      { index: "A18", value: 60 },
      { index: "A19", value: 26 },
      { index: "A20", value: 28 }
    ];

    // Table 1 Structure
    const tbody = document.querySelector("#t1 tbody");
    tableValue.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${row.index}</td><td>${row.value}</td>`;
      tbody.appendChild(tr);
    });

    // Help in getting values from Table 1
    function getValue(code) {
      const found = tableValue.find(r => r.index === code);
      return found ? found.value : 0;
    }

    // Table 2 Calculation
    const categories = [
      { name: "Alpha", formula: () => getValue("A5") + getValue("A20") },
      { name: "Beta", formula: () => getValue("A15") / getValue("A7") },
      { name: "Charlie", formula: () => getValue("A13") * getValue("A12") }
    ];

    // Table 2 Structure
    const catBody = document.querySelector("#t2 tbody");
    categories.forEach(cat => {
      const value = cat.formula();
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${cat.name}</td><td>${value}</td>`;
      catBody.appendChild(tr);
    });
  </script>

</body>
</html>
